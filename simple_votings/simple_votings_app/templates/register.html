{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card text-center mt-3 w-50 mx-auto">
        <div class="card-header text-center">
            <a href="/login/">Авторизация</a> | Регистрация
        </div>
        <div class="card-body">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
